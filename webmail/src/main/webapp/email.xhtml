<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
  
    <h:head>  
  
    </h:head>  
      
    <h:body>
    	<br/>  
    	<h:form>  
    		<p:panelGrid header="Sign In" columns="2">
    			<h:outputLabel for="username" value="Username: " />
        		<p:inputText id="username" value="#{loginController.username}"/>

    			<h:outputLabel for="subject" value="Subject: " />
        		<p:inputText id="subject" value="#{emailController.subject}" size="80"/>

    			<h:outputLabel value="" />
    			
			    <p:editor id="editor" widgetVar="editorWidget" value="#{emailController.message}"  
		   				  width="860" height="400" style="border: solid 1px #000; margin: 0px 30px 20px 0px"
			    />

          	</p:panelGrid>

		    <h:panelGrid columns="2" style="margin-top: 10px">
		        <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" />
		        <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
		    </h:panelGrid>
		    
		    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
		        <h:outputText id="display" value="#{emailController.message}" escape="false" />
		    </p:dialog>
          	
    	</h:form>
    </h:body>  
</html>
