<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <!-- http://stackoverflow.com/questions/7221495/pass-parameter-to-premotecommand-from-javascript -->
    <!-- Test URL: http://localhost/showcase-5.4/ui/ajax/remoteCommandJ.xhtml -->

    <ui:define name="title">
        Ajax Framework - <span class="subitem">RemoteCommand</span>
        <h:form>
            <p:remoteCommand name="setPagename" actionListener="#{userLoginView.setPagename('Ajax - RemoteCommand')}"/>
            <script type="text/javascript">
                setPagename();
            </script>
        </h:form>
    </ui:define>

    <ui:define name="description">
        RemoteCommand provides a simple way to execute backing bean methods with javascript.
    </ui:define>

    <ui:define name="implementation">
        <h:form>
            <p:remoteCommand name="rcName" update="msgs" actionListener="#{remoteCommandView.beanMethod}" />
            <p:growl id="msgs" showDetail="true" />

            <p:commandButton type="button" onclick="rcName([{name:'model', value:'Buick Encore'}, {name:'year', value:2015}]);" value="Pass Parameters 1" /><br/>
            <p:commandButton type="button" onclick="clicked();" value="Pass Parameters 2" /><br/>
        </h:form>
    
        <script type="text/javascript">
            //<![CDATA[
            function clicked(){
                rcName([{name:'model', value: 'Chevy Volt'}, {name:'year', value:2016}]);
            }
            //]]>
        </script>
    </ui:define>


</ui:composition>
