<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        IdleMonitor
    </ui:define>

    <ui:define name="description">
        IdleMonitor tracks user actions and invokes corresponding events when user goes idle after a specified time and becomes active again. 
        
    </ui:define>

    <ui:define name="implementation">
        
        <h:form>
            Stay idle on this page for 5 seconds to view the demo.

            <p:growl id="messages" showDetail="true" sticky="true" />

            <p:idleMonitor id="idleMonitorJ" 
                timeout="5000" 
                onidle="idle()"
                onactive="active();"
            />
            <p:remoteCommand name="idle" actionListener="#{idleMonitorView.onIdle}" update="messages"/>
            <p:remoteCommand name="active" actionListener="#{idleMonitorView.onActive}" update="messages"/>
        </h:form>

    </ui:define>
