<?xml version="1.0" encoding="UTF-8" ?>
<!-- 300000 milliseconds ==> 5 minutes -->
<!-- 60000  milliseconds ==> 1 minutes
 
    http://localhost/showcase-5.4/ui/misc/idleMonitor.xhtml

    http://stackoverflow.com/questions/19097565/alert-when-the-session-expires-with-primefaces
      <p:idleMonitor
         timeout="60000" // should be the difference of session timeout - 10 minutes 
                         // Time to wait in milliseconds until deciding if the user is idle. Default is 5 minutes.

      p:dialog id="timeoutSession"
         header="#{msg['session.expire']}"
-->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
   <h:form prependId="false">
      <p:growl id="msg" showDetail="true" sticky="true" />

      <p:idleMonitor id="sessionIdleMonitor"
         timeout="5000"
         onidle="startIdleMonitor()"
          />
 
      <p:dialog id="timeoutSession"
         header="#{userLoginView.pagename}"
         widgetVar="timeoutDialog"
         showEffect="fade" hideEffect="fade"
         modal="true"
         width="400"
         height="110"
         closable="false"
         draggable="true"
         resizable="false"
         appendToBody="true"
         onHide="stopCount()"
         onShow="doTimer()">
         <br />
         <p>
            <span class="ui-icon ui-icon-alert" style="float: left; margin: 8px 8px 0;"/>
            <p:panel>
               #{msg['logoff.soon.1']}
               <span id="dialog-countdown" style="font-weight: bold"></span>
               #{msg['logoff.soon.2']}
            </p:panel>
         </p>
         <p:commandButton id="confirm" value="Ok" update="msg"
             oncomplete="PF('idleDialog').hide()"
             actionListener="#{idleMonitorView.welcomeListener}" />

         <p:commandButton id="Logout" value="LogOut" update="msg"
             oncomplete="PF('idleDialog').hide()"
             actionListener="#{userLoginView.logout}" />

         <br />
         <p style="font-weight: bold;">#{msg['move.cursor']}</p>
      </p:dialog>
      <p:remoteCommand name="keepAlive" actionListener="#{userLoginView.keepSessionAlive}"/>
      <p:remoteCommand name="logout"    actionListener="#{userLoginView.logout}"/>
   </h:form>

   <script type="text/javascript">
      var TIME = 10; // in seconds - 2 minutes - count down timer, time left for session 
      var countTimer = TIME;
      var processTimer;
      var timer_is_on = 0;
//    var redirectPage = "#{request.contextPath}/ui/overlay/dialog/logout.xhtml";
 
      var countDownDiv = "dialog-countdown";
      var txtCountDown = null;
      if (!txtCountDown)
        txtCountDown = document.getElementById(countDownDiv);
 
      function startIdleMonitor() {
        countTimer = TIME;
        txtCountDown.innerHTML = countTimer;
        PF('timeoutDialog').show();
      }
      function timedCount() {
        txtCountDown.innerHTML = countTimer;
        if (countTimer == 0) {
            stopCount();
            logout();
//            window.location.href = redirectPage;
            return;
        }
        countTimer = countTimer - 1;
        processTimer = setTimeout("timedCount()", 1000); // count down every second
      }
      function doTimer() {
        if (!timer_is_on) {
            timer_is_on = 1;
            timedCount();
        }
      }
      function stopCount() {
        clearTimeout(processTimer);
        timer_is_on = 0;
        keepAlive();
      }
      </script>
</ui:composition>
