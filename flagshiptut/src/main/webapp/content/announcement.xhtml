<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../template/ui.xhtml">

    <ui:define name="title">
        <h:outputLabel value="${label.announcement}" />
    </ui:define>
    <ui:define name="implementation">
        <p:growl id="messages" showDetail="true" />
        <h:form id="jsfForm">
        <!-- 
            <p:messages id="messages" showDetail="true" autoUpdate="false" closable="true" />
        -->
            <h:panelGrid columns="1">
                <h:outputLabel value="${label.subject}" />
                <p:inputText id="subject" value="#{announcementView.subject}" style="margin-left:0px" size="50"/>
            </h:panelGrid>
            <p:editor id="editor" widgetVar="editorWidget" value="#{announcementView.body}" width="600" />
            <h:panelGrid columns="2">
                <h:outputText value="${label.publish}" />
                <p:selectBooleanCheckbox value="#{announcementView.published}" style="margin-left:10px" />
            </h:panelGrid>
            <br/>
            <p:commandButton value="Submit" update="messages" action="#{announcementView.save}" />

        </h:form>

        <h:form enctype="multipart/form-data">
            <h:panelGrid columns="5">
            <h:outputLabel value="#{label.upload}: " />
            <p:fileUpload value="#{announcementView.fileUploadView.file}" mode="simple" skinSimple="true"/>
            <h:outputLabel value="#{label.description}: " />
            <p:inputText value="#{announcementView.fileUploadView.description}" />
            <p:commandButton value="Submit" ajax="false" actionListener="#{announcementView.fileUploadView.upload}" disabled="false" />
            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
