<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{label.announcement}" />
    </ui:define>
    <ui:define name="implementation">
        <c:if test="#{!loginController.isUserLoggedIn()}">
            #{loginController.redirectToLogin()}
        </c:if>
        <h:panelGroup id="msgPanel">
            <p:messages id="messages" showDetail="true" autoUpdate="false" closable="true" />
        </h:panelGroup>
        <h:form id="jsfForm">

            <h:panelGrid columns="3" cellpadding="5" id="divRole">
                <h:outputLabel for="role" value="${label.role}:" />
                <p:selectOneMenu id="role" value="#{announcementListView.selectedRoleId}" style="width:200px">
                    <f:selectItems value="#{announcementListView.roles}" var="role" itemLabel="#{role.name}" itemValue="#{role.id}" />
                    <p:ajax event="change" update="divUser" partialSubmit="true" process="@this" listener="#{announcementListView.changeRole}" />
                </p:selectOneMenu>
            </h:panelGrid>

            <!-- Since both buttons are Submit, only one works -->
            <h:panelGrid columns="3" cellpadding="5" id="divUser">
                <h:outputLabel for="user" value="${label.user}:" />
                <p:selectOneMenu id="user" value="#{announcementListView.selectedId}"
                                 filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                    <f:selectItems value="#{announcementListView.usersInRole}" var="user" itemLabel="#{user.firstName} #{user.lastName}" itemValue="#{user.id}" />
                    <p:ajax event="change" partialSubmit="true" process="@this" />
                </p:selectOneMenu>
                <p:commandButton value="${label.removeFromSelectedRole}" update="divUser :msgPanel" actionListener="#{announcementListView.removeUserFromRole}" />
            </h:panelGrid>

            <p:dataTable var="item" value="#{announcementListView.data}">
                <p:column headerText="${label.subject}">
                    <h:outputText value="#{item.subject}" />
                </p:column>
                <p:column headerText="${label.body}">
                    <h:outputText value="#{item.bodyFirst60}" />
                </p:column>
                <p:column headerText="${label.date}">
                    <h:outputText value="#{item.createTime}" />
                </p:column>
                <p:column headerText="${label.published}">
                    <h:outputText value="#{item.published}" />
                </p:column>
                <p:column headerText="${label.action}">
                    <p:commandButton value="View Details" ajax="true" update="@([id$=dlgDetails])" oncomplete="PF('dlgDetails').show();" > 
                        <f:setPropertyActionListener target="#{announcementListView.selectedId}" value="#{item.id}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:dialog header="${label.announcementDetails}" id="dlgDetails" widgetVar="dlgDetails" modal="true"
                      position="center" closable="true" closeOnEscape="true" resizable="true"
                      showEffect="clip" hideEffect="clip" width="600" height="400">
                <h:panelGrid columns="2" cellpadding="5" id="divPost">
                    <h:outputLabel value="${label.date}:" />
                    <h:outputText value="#{announcementListView.current.createTime}" />
                    <h:outputLabel value="${label.published}:" />
                    <h:outputText value="#{announcementListView.current.published}" />
                    <h:outputLabel value="${label.subject}:" />
                    <h:outputText value="#{announcementListView.current.subject}" />
                    <h:outputLabel value="" />
                    <h:outputText value="#{announcementListView.current.body}" escape="false"/>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
