<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputLabel value="${label.announcement}" />
    </ui:define>
    <ui:define name="implementation">
        <h:form id="jsfForm">
            <p:messages id="messages" autoUpdate="false" />
            <h:panelGrid columns="1">
                <h:outputLabel value="${label.subject}" />
                <p:inputText id="subject"  />
            </h:panelGrid>
            <h:panelGrid columns="1">
                <p:inputTextarea id="body" rows="6" cols="55" />
            </h:panelGrid>
            <h:panelGrid columns="2">
            <h:outputText value="${label.publish}" />
            <p:selectBooleanCheckbox value="#{selfEvaluationView.evalPart1_1t}" />
            </h:panelGrid>
            <br/>
            <p:commandButton value="Submit" update="" actionListener="#{userroleView.save}" />

        </h:form>
    </ui:define>
</ui:composition>
