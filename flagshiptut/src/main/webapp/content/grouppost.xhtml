<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputLabel value="${label.grouppost}" />
    </ui:define>
    <ui:define name="implementation">
        <c:if test="#{!loginController.isUserLoggedIn()}">
            #{loginController.redirectToLogin()}
        </c:if>
        <h:form id="jsfForm">
            <p:messages id="messages" showDetail="true" autoUpdate="false" closable="true" />
            <h:panelGrid columns="2">
                <h:outputLabel value="${label.visibleTo}" />
                <p:selectCheckboxMenu id="menu2" value="#{groupPostView.selectedTutorGroups}" label="Tutor Groups" style="margin-left:20px"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                    <f:selectItems value="#{groupPostView.tutorGroups}" var="tutorGrp" itemLabel="#{tutorGrp.alias}" itemValue="#{tutorGrp.id}" />
                </p:selectCheckboxMenu>
            </h:panelGrid>
            <br/>
            <h:panelGrid columns="2">
                <h:outputLabel value="${label.subject}" />
                <p:inputText id="subject" value="#{groupPostView.subject}" style="margin-left:20px" size="50"/>
            </h:panelGrid>
            <br/>
            <p:editor id="editor" widgetVar="editorWidget" value="#{groupPostView.body}" width="600" />
            <h:panelGrid columns="2">
                <h:outputText value="${label.publish}" />
                <p:selectBooleanCheckbox value="#{groupPostView.published}" style="margin-left:10px" />
            </h:panelGrid>
            <br/>
            <p:commandButton value="Submit" update="messages @([id$=jsfForm]) @([id$=uploadForm])" actionListener="#{groupPostView.save}" />

        </h:form>

        <ui:include src="/file/upload-inc.xhtml" />

    </ui:define>
</ui:composition>
