<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../template/ui.xhtml">

    <ui:define name="title">
        Group Post
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="msgPanel">
            <p:messages id="messages" showDetail="true" autoUpdate="false" closable="true" />
        </h:panelGroup>
        <h:form id="jsfForm">

            <h:panelGrid columns="3" cellpadding="5" id="divRole">
                <h:outputLabel for="role" value="${label.role}:" />
                <p:selectOneMenu id="role" value="#{groupPostListView.selectedRoleId}" style="width:200px">
                    <f:selectItems value="#{groupPostListView.roles}" var="role" itemLabel="#{role.name}" itemValue="#{role.id}" />
                    <p:ajax event="change" update="divUser" partialSubmit="true" process="@this" listener="#{groupPostListView.changeRole}" />
                </p:selectOneMenu>
            </h:panelGrid>

            <!-- Since both buttons are Submit, only one works -->
            <h:panelGrid columns="3" cellpadding="5" id="divUser">
                <h:outputLabel for="user" value="${label.user}:" />
                <p:selectOneMenu id="user" value="#{groupPostListView.selectedPostId}"
                                 filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                    <f:selectItems value="#{groupPostListView.usersInRole}" var="user" itemLabel="#{user.firstName} #{user.lastName}" itemValue="#{user.id}" />
                    <p:ajax event="change" partialSubmit="true" process="@this" />
                </p:selectOneMenu>
                <p:commandButton value="${label.removeFromSelectedRole}" update="divUser :msgPanel" actionListener="#{groupPostListView.removeUserFromRole}" />
            </h:panelGrid>

            <p:dataTable var="post" value="#{groupPostListView.groupposts}">
                <p:column headerText="${label.subject}">
                    <h:outputText value="#{post.subject}" />
                </p:column>
                <p:column headerText="${label.body}">
                    <h:outputText value="#{post.bodyFirst60}" />
                </p:column>
                <p:column headerText="${label.date}">
                    <h:outputText value="#{post.createTime}" />
                </p:column>
                <p:column headerText="${label.published}">
                    <h:outputText value="#{post.published}" />
                </p:column>
                <p:column headerText="${label.action}">
                    <p:commandButton
                        id="addUserToRole"
                        ajax="true"
                        action="#{groupPostListView.addUserToRole}"
                        value="#{label.addToSelectedRole}"
                        title="#{label.addToSelectedRole}"
                        update="@([id$=divUser]) @([id$=msgPanel])"
                        rendered="true"
                        disabled="false">
                        <f:param name="editCycle" value="true"/>
                        <f:param name="faces-redirect" value="false"/>

                        <f:setPropertyActionListener target="#{groupPostListView.selectedPostId}" value="#{post.id}" />
                    </p:commandButton>
                    <p:commandButton value="View Details" type="button" ajax="true" onclick="PF('dlgDetails').show();" > 
                        <f:setPropertyActionListener target="#{groupPostListView.selectedPostId}" value="#{post.id}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:dialog header="Group Post Details" widgetVar="dlgDetails" modal="true"
                      position="center" closable="true" closeOnEscape="true" resizable="true"
                      showEffect="explode" hideEffect="fade" width="600" height="400">
                <h:panelGrid columns="2" cellpadding="5" id="divPost">
                    <h:outputLabel value="${label.subject}:" />
                    <h:outputText value="#{groupPostListView.current.subject}" />
                    <h:outputLabel value="${label.date}:" />
                    <h:outputText value="#{groupPostListView.current.createTime}" />
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
