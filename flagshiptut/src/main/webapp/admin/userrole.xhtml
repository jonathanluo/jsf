<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../template/ui.xhtml">

    <ui:define name="title">
        User Role Administration
    </ui:define>
    <ui:define name="body">
        <h:form id="jsfForm">

            <h:panelGrid columns="3" cellpadding="5" id="panel2">
                <h:outputLabel for="menu2" value="Location:" />
                <p:selectCheckboxMenu id="menu2" value="#{userroleView.selectedCities}" label="Cities"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                    <f:selectItems value="#{userroleView.cities}" />
                </p:selectCheckboxMenu>
                <p:commandButton value="Submit" update="display panel1 jsfForm" actionListener="#{userroleView.save}" />
            </h:panelGrid>

            <!-- Since both buttons are Submit, only one works -->
            <h:panelGrid columns="3" cellpadding="5" id="panel1">
                <h:outputLabel for="menu" value="Location:" />
                <p:selectCheckboxMenu id="menu" value="#{userroleView.selectedCities}" label="Cities"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                    <f:selectItems value="#{userroleView.cities}" />
                </p:selectCheckboxMenu>
                <p:commandLink value="Submit 2" update="display panel2" actionListener="#{userroleView.save}" />
            </h:panelGrid>

            <p:outputPanel id="display" style="width:250px;padding-left:5px;margin-top:10px">
                <p:dataList value="#{userroleView.selectedCities}" var="city" emptyMessage="No cities selected">
                    #{city}
                </p:dataList>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
