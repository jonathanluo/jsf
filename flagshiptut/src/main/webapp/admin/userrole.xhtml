<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../template/ui.xhtml">

    <ui:define name="title">
        User Role Administration
    </ui:define>
    <ui:define name="body">
        <h:form id="jsfForm">

            <h:panelGrid columns="3" cellpadding="5" id="panel2">
                <h:outputLabel for="menu2" value="Location:" />
                <p:selectCheckboxMenu id="menu2" value="#{userroleView.selectedCities}" label="Cities"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                    <f:selectItems value="#{userroleView.cities}" />
                </p:selectCheckboxMenu>
                <p:commandButton value="Submit" update="display panel1 jsfForm" actionListener="#{userroleView.save}" />
                <p:commandButton value="Submit 1 - Save2" update="display panel1 jsfForm" actionListener="#{userroleView.save2}" />
            </h:panelGrid>

            <!-- Since both buttons are Submit, only one works -->
            <h:panelGrid columns="3" cellpadding="5" id="panel1">
                <h:outputLabel for="menu" value="Location:" />
                <p:selectCheckboxMenu id="menu" value="#{userroleView.selectedCities}" label="Cities"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                    <f:selectItems value="#{userroleView.cities}" />
                </p:selectCheckboxMenu>
                <p:commandLink value="Submit 2" update="display panel2" actionListener="#{userroleView.save}" />
                <p:commandLink value="Submit 3 - Save2" update="display panel2" actionListener="#{userroleView.save2}" />
            </h:panelGrid>

            <p:outputPanel id="display" style="width:250px;padding-left:5px;margin-top:10px">
                <p:dataList value="#{userroleView.selectedCities}" var="city" emptyMessage="No cities selected">
                    #{city}
                </p:dataList>
            </p:outputPanel>

            <p:dataTable var="user" value="#{userroleView.users}">
                <p:column headerText="${label.firstName}">
                    <h:outputText value="#{user.firstName}" />
                </p:column>
                <p:column headerText="${label.lastName}">
                    <h:outputText value="#{user.lastName}" />
                </p:column>
                <p:column headerText="${label.loginId}">
                    <p:commandLink
                        id="viewfirstname"
                        ajax="true"
                        action="#{userroleView.save2}"
                        value="#{label.view}"
                        title="#{label.view}"
                        update="@([id$=panel1])"
                        rendered="true"
                        disabled="false">
                        <f:param name="editCycle" value="true"/>
                        <f:param name="faces-redirect" value="false"/>

                        <f:setPropertyActionListener target="#{userroleView.role}" value="test" />
                        <f:setPropertyActionListener target="#{userroleView.current}" value="#{user}" />
                    </p:commandLink>
                    <h:link
                        id="setupfirstname"
                        outcome="/admin/newuser.xhtml?createadmin=true"
                        target="_parent"
                        value="#{label.edit}"
                        title="#{label.edit}"
                        includeViewParams="true"
                        rendered="true"
                        disabled="false">
                        <f:param name="editCycle" value="true"/>
                        <f:param name="faces-redirect" value="false"/>
                    </h:link>
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
