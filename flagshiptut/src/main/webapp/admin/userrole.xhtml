<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../template/ui.xhtml">

    <ui:define name="title">
        User Role Administration
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="msgPanel">
            <p:messages id="messages" showDetail="true" autoUpdate="false" closable="true" />
        </h:panelGroup>
        <h:form id="jsfForm">

            <h:panelGrid columns="3" cellpadding="5" id="divRole">
                <h:outputLabel for="role" value="${label.role}:" />
                <p:selectOneMenu id="role" value="#{userroleView.selectedRoleId}" style="width:200px">
                    <f:selectItems value="#{userroleView.roles}" var="role" itemLabel="#{role.name}" itemValue="#{role.alias}" />
                    <p:ajax event="change" update="divUser" partialSubmit="true" process="@this" listener="#{userroleView.changeRole}" />
                </p:selectOneMenu>
            </h:panelGrid>

            <!-- Since both buttons are Submit, only one works -->
            <h:panelGrid columns="3" cellpadding="5" id="divUser">
                <h:outputLabel for="user" value="${label.user}:" />
                <p:selectOneMenu id="user" value="#{userroleView.selectedRoleId}" label="Cities"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                    <f:selectItems value="#{userroleView.roles}" var="role" itemLabel="#{role.alias}" itemValue="#{role.name}" />
                </p:selectOneMenu>
                <p:commandLink value="${label.removeFromSelectedRole}" update=":msgPanel" actionListener="#{userroleView.save2}" />
            </h:panelGrid>

            <p:dataTable var="user" value="#{userroleView.users}">
                <p:column headerText="${label.firstName}">
                    <h:outputText value="#{user.firstName}" />
                </p:column>
                <p:column headerText="${label.lastName}">
                    <h:outputText value="#{user.lastName}" />
                </p:column>
                <p:column headerText="${label.loginId}">
                    <h:outputText value="#{user.loginId}" />
                </p:column>
                <p:column headerText="${label.email}">
                    <h:outputText value="#{user.email}" />
                </p:column>
                <p:column headerText="${label.action}">
                    <p:commandLink
                        id="viewfirstname"
                        ajax="true"
                        action="#{userroleView.save2}"
                        value="#{label.addToSelectedRole}"
                        title="#{label.addToSelectedRole}"
                        update="@([id$=panel1]) @([id$=msgPanel] @([id$=panel2]))"
                        rendered="true"
                        disabled="false">
                        <f:param name="editCycle" value="true"/>
                        <f:param name="faces-redirect" value="false"/>

                        <f:setPropertyActionListener target="#{userroleView.role}" value="test" />
                        <f:setPropertyActionListener target="#{userroleView.current}" value="#{user}" />
                    </p:commandLink>
                    <h:link
                        id="setupfirstname"
                        outcome="/admin/newuser.xhtml?createadmin=true"
                        target="_parent"
                        value="#{label.edit}"
                        title="#{label.edit}"
                        includeViewParams="true"
                        rendered="true"
                        disabled="false">
                        <f:param name="editCycle" value="true"/>
                        <f:param name="faces-redirect" value="false"/>
                    </h:link>
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
