<!DOCTYPE html [
    <!ENTITY nbsp "&#160;">
    <!ENTITY bull "&#8226;">
    <!ENTITY copy "&#169;">
]>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/main/images/favicon.png" />
    </f:facet>

    <title>ASU Flagship Chinese Tutoring System</title>
    <h:outputStylesheet name="main/css/showcase.css" />
    <h:outputStylesheet name="main/css/perfect-scrollbar.css" />
    <h:outputStylesheet name="main/css/sh.css" />
    <h:outputScript name="jquery/jquery.js" library="primefaces" />
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
    <h:outputScript name="main/js/perfect-scrollbar.js" />
    <h:outputScript name="main/js/showcase.js" />
    <ui:insert name="head" />
    <script type="text/javascript">
        var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-12200033-1']);
          _gaq.push(['_trackPageview']);

          (function() {
               var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
    </script>
</h:head>

<h:body>

    <!-- PC CONTENT STARTS HERE-->
    <div class="PC" >
        <!-- header bar start-->
        <div class="ContentSideSections" id="PFTopLinksCover" style="height:60px;">
            <a id="LOGOTEXTSIDE" href="#{request.contextPath}/index.xhtml">
                <span class="dispBlock logoDarkText fontSize30">ASU Chinese Flagship</span>
                <span class="dispBlock logoBlueText fontSize30 mediumFont">Tutoring System</span>
            </a>

            <h:panelGroup rendered="#{loginController.isUserLoggedIn()}">
                <a href="#{request.contextPath}/logout.xhtml" class="PFTopLinks floatRight boldFont marginRight20">
                <h:graphicImage name="main/images/pfMockosx.svg" /><span class="PFGrayText"></span><span class="PFDarkText"><h:outputText value="#{label.logout}" /></span>
                </a>
            </h:panelGroup>

            <h:panelGroup rendered="#{loginController.isUserLoggedIn()}">
                <span class="PFTopLinks floatRight boldFont cursorPointer" id="pushNav">
                    <h:graphicImage name="main/images/content-128.png" /><span class="PFGrayText"></span><span class="PFDarkText"><h:outputText value="#{label.content}" /></span>
                        <h:panelGroup rendered="#{loginController.isUserLoggedIn()}">
                            <div id="PushDemos" class="navOverlay">
                                <h:panelGroup rendered="#{accessController.isTeacher()}">
                                  <a href="#{request.contextPath}/content/announcement.xhtml"><h:outputText value="#{label.announcement}" /></a>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{accessController.isTeacher()}">
                                  <a href="#{request.contextPath}/content/grouppost.xhtml"><h:outputText value="#{label.grouppost}" /></a>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{accessController.isTeacher()}">
                                  <a href="#{request.contextPath}/error/tbd.xhtml?title=Assignment"><h:outputText value="#{label.assignment}" /></a>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{accessController.isStudent()}">
                                  <a href="#{request.contextPath}/evaluation/selfEvaluation.xhtml"><h:outputText value="#{label.selfEvaluation}" /></a>
                                  <a href="#{request.contextPath}/error/tbd.xhtml?title=My Grade"><h:outputText value="#{label.myGrade}" /></a>
                                  <a href="#{request.contextPath}/error/tbd.xhtml?title=My Groups"><h:outputText value="#{label.myGroups}" /></a>
                                  <a href="#{request.contextPath}/error/tbd.xhtml?title=My Schedule"><h:outputText value="#{label.mySchedule}" /></a>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{accessController.isTutor()}">
                                  <a href="#{request.contextPath}/evaluation/tutorEvaluation.xhtml"><h:outputText value="#{label.tutorEvaluation}" /></a>
                                  <a href="#{request.contextPath}/evaluation/performance.xhtml"><h:outputText value="#{label.performanceEvaluation}" /></a>
                                </h:panelGroup>
                            </div>
                        </h:panelGroup>
                </span>
            </h:panelGroup>

            <h:panelGroup rendered="#{accessController.isAdmin()}">
                <span class="PFTopLinks floatRight boldFont cursorPointer" id="themeSwitcher">
                    <h:form>
                        <h:graphicImage name="main/images/themeswitcher.svg" /><span class="PFGrayText"></span><span class="PFDarkText">Themes</span>
                        <div id="GlobalThemeSwitcher" class="navOverlay">
                            <ui:repeat value="#{themeSwitcherView.themes}" var="theme">
                                <a href="#" data-theme="#{theme.name}"><span class="ui-theme ui-theme-#{theme}"></span><span class="ui-text">#{theme.displayName}</span></a>
                            </ui:repeat>
                        </div>
                        <p:remoteCommand name="changeTheme" actionListener="#{guestPreferences.changeTheme}" />
                    </h:form>
                </span>
            </h:panelGroup>

            <h:panelGroup rendered="#{loginController.isUserLoggedIn()}">
                <a href="#{request.contextPath}/dashboard.xhtml" class="PFTopLinks floatRight boldFont">
                <h:graphicImage name="main/images/dashboard-128.png" /><span class="PFGrayText"></span><span class="PFDarkText"><h:outputText value="#{label.dashboard}" /></span>
                </a>
            </h:panelGroup>
        </div>
        <!-- header bar end-->

    <div id="CONTENTSIDE">

        <div id="MENUSIDE" >
            <div id="MENUSIDEindent">
                <span id="LOGO1" class="bordersOfMenuSide">
                    <a href="#{request.contextPath}/index.xhtml">
                        <h:graphicImage name="main/images/asu-logo-3.jpg" />
                    </a>
                </span>
                <h:panelGroup class="WELCOME" rendered="#{loginController.isUserLoggedIn()}">
                    Welcome <h:outputText value="#{loginController.loggedInUser.firstName} #{loginController.loggedInUser.lastName}" />
                </h:panelGroup>
                <h:panelGroup class="BLANK" rendered="#{!loginController.isUserLoggedIn()}">
                    <h:outputText value="" />
                </h:panelGroup>

                <!-- Content -->
                <h:panelGroup rendered="#{loginController.isUserLoggedIn()}">
                    <span id="divContent" class="MenuSideMainLink bordersOfMenuSide" onclick="Showcase.openSubMenu(this);"><h:graphicImage name="main/images/mono/ajaxCore.svg" /><h:graphicImage styleClass="hiddenIcons" name="main/images/mono/ajaxCoreBlue.svg" /><span class="MainLinkText"><h:outputText value="#{label.content}" /></span></span>
                    <div class="SubMenuLinkContainer">
                        <h:panelGroup rendered="#{accessController.isTeacher() or accessController.isTutor()}">
                          <a class="SubMenuLink" href="#{request.contextPath}/content/announcementList.xhtml">&bull; <h:outputText value="#{label.announcements}" /></a>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{accessController.isTeacher() or accessController.isTutor()}">
                          <a class="SubMenuLink" href="#{request.contextPath}/content/grouppostList.xhtml">&bull; <h:outputText value="#{label.groupposts}" /></a>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{accessController.isStudent()}">
                          <a class="SubMenuLink" href="#{request.contextPath}/error/tbd.xhtml?title=My Grade">&bull; <h:outputText value="#{label.myGrade}" /></a>
                          <a class="SubMenuLink" href="#{request.contextPath}/error/tbd.xhtml?title=My Groups">&bull; <h:outputText value="#{label.myGroups}" /></a>
                          <a class="SubMenuLink" href="#{request.contextPath}/error/tbd.xhtml?title=My Schedule">&bull; <h:outputText value="#{label.mySchedule}" /></a>
                        </h:panelGroup>
                    </div>
                </h:panelGroup>

                <!-- New Content -->
                <h:panelGroup rendered="#{loginController.isUserLoggedIn()}">
                    <span id="divNewContent" class="MenuSideMainLink bordersOfMenuSide" onclick="Showcase.openSubMenu(this);"><h:graphicImage name="main/images/mono/data.svg" /><h:graphicImage styleClass="hiddenIcons" name="main/images/mono/dataBlue.svg" /><span class="MainLinkText"><h:outputText value="#{label.add}" /></span></span>
                    <div class="SubMenuLinkContainer">
                        <h:panelGroup rendered="#{accessController.isTeacher() or accessController.isTutor()}">
                          <a class="SubMenuLink" href="#{request.contextPath}/content/announcement.xhtml">&bull; <h:outputText value="#{label.announcement}" /></a>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{accessController.isTeacher() or accessController.isTutor()}">
                          <a class="SubMenuLink" href="#{request.contextPath}/content/grouppost.xhtml">&bull; <h:outputText value="#{label.grouppost}" /></a>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{accessController.isTeacher()}">
                          <a class="SubMenuLink" href="#{request.contextPath}/error/tbd.xhtml?title=Assignment">&bull; <h:outputText value="#{label.assignment}" /></a>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{accessController.isStudent()}">
                          <a class="SubMenuLink" href="#{request.contextPath}/evaluation/selfEvaluation.xhtml">&bull; <h:outputText value="#{label.selfEvaluation}" /></a>
                          <a class="SubMenuLink" href="#{request.contextPath}/error/tbd.xhtml?title=My Schedule">&bull; <h:outputText value="#{label.mySchedule}" /></a>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{accessController.isTutor()}">
                          <a class="SubMenuLink" href="#{request.contextPath}/evaluation/tutorEvaluation.xhtml">&bull; <h:outputText value="#{label.tutorEvaluation}" /></a>
                          <a class="SubMenuLink" href="#{request.contextPath}/evaluation/performance.xhtml">&bull; <h:outputText value="#{label.performanceEvaluation}" /></a>
                        </h:panelGroup>
                    </div>
                </h:panelGroup>

                <!-- Account -->
                <span id="SubMenu-Overlay" class="MenuSideMainLink bordersOfMenuSide" onclick="Showcase.openSubMenu(this);"><h:graphicImage name="main/images/mono/overlay.svg" /><h:graphicImage styleClass="hiddenIcons" name="main/images/mono/overlayBlue.svg" /><span class="MainLinkText"><h:outputText value="#{label.account}" /></span></span>
                <div class="SubMenuLinkContainer">
                    <a class="SubMenuLink" href="#{request.contextPath}/login.xhtml">&bull; <h:outputText value="#{label.login}" /></a>
                    <a class="SubMenuLink" href="#{request.contextPath}/admin/newUser.xhtml">&bull; <h:outputText value="#{label.newAccount}" /></a>
                    <a class="SubMenuLink" href="#{request.contextPath}/error/tbd.xhtml?title=Forget Password">&bull; <h:outputText value="#{label.forgotPassword}" /></a>
                    <h:panelGroup rendered="#{loginController.isUserLoggedIn()}">
                      <a class="SubMenuLink" href="#{request.contextPath}/logout.xhtml">&bull; <h:outputText value="#{label.logout}" /></a>
                    </h:panelGroup>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            restoreMenuState();
        </script>

        <div id="CONTENTSIDEindent">

            <ui:insert name="content">

                <ui:insert name="subsubmenu"></ui:insert>

                <div class="ContentSideSections">
                    <div class="Content100 overHidden TextShadow">
                        <span class="fontSize30 TextShadow orange mediumFont marginBottom20 dispBlock"><ui:insert name="title" /></span>
                        <span class="defaultText dispTable"><ui:insert name="description" />
                        </span>
                    </div>
                </div>

                <div class="ContentSideSections Implementation">
                    <ui:insert name="implementation" />
                </div>

                <div id="SourceContentSide" class="ContentSideSections Source">
                    <div class="Content100 overHidden TextShadow">
                        <span class="defaultText">
                            <span class="fontSize18 logoBlueText">
                                <ui:insert name="source" />
                            </span>
                        </span>
                    </div>
                </div>
           
            </ui:insert>
            
            <!-- footer start-->
            <div class="ContentSideSections">
                <span class="floatLeft fontSize14 gray"><a href="http://chineseflagship.asu.edu/">Arizona State University</a>, Copyright &copy; 2015<br />All rights reserved.</span>
                <span class="floatRight fontSize14 gray">Running <h:outputText value="#{label.envinfo}" /> on Linux</span>
                <div style="clear:both" />
            </div>
            <!-- footer end-->
            
        </div>
    </div>
    
    </div>
    <!-- PC CONTENT END-->
    
     <ui:insert name="status">
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
            <f:facet name="start">
                <p:graphicImage name="main/images/loader.gif" />
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
    </ui:insert>
    
    <ui:insert name="highlight">
        <h:outputScript name="main/js/sh.js" target="body"/>
    </ui:insert>
    
    <ui:insert name="body"></ui:insert>
</h:body>
</html>
