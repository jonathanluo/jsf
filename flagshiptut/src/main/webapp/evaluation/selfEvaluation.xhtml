<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputLabel value="${label.evaluation}" />
    </ui:define>
    <ui:define name="implementation">
        <c:if test="#{!loginController.isUserLoggedIn()}">
            #{loginController.redirectToLogin()}
        </c:if>
        <h:form id="jsfForm">
            <p:messages id="messages" showDetail="true" autoUpdate="false" closable="true" />
            <h:panelGrid columns="4" cellpadding="5" >
                <h:outputLabel value="Student Name:" />
                <p:selectOneMenu id="student" converter="javax.faces.Integer" value="#{selfEvaluationView.selectedStudentId}" label="#{label.student}"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px" disabled="#{selfEvaluationView.byStudent}">
                    <f:selectItems value="#{selfEvaluationView.students}" var="s" itemLabel="#{s.name}" itemValue="#{s.id}" />
                </p:selectOneMenu>
                <h:outputLabel value="Semester:" style="margin-left:150px"/>
                <p:selectOneMenu id="Semester" value="#{selfEvaluationView.evaluation.semester}" label="Semesters"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px" >
                    <f:selectItems value="#{selfEvaluationView.semesters}" var="s" itemLabel="#{s.name}" itemValue="#{s.alias}" />
                </p:selectOneMenu>

                <h:outputLabel value="Tutor Name:" />
                <p:selectOneMenu id="tutor" converter="javax.faces.Integer" value="#{selfEvaluationView.selectedTutorId}" label="#{label.tutor}"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px" disabled="#{selfEvaluationView.byTutor}">
                    <f:selectItems value="#{selfEvaluationView.tutors}" var="t" itemLabel="#{t.name}" itemValue="#{t.id}" />
                </p:selectOneMenu>
                <h:outputLabel value="Week:" style="margin-left:150px"/>
                <p:selectOneMenu id="week" value="#{selfEvaluationView.evaluation.week}" label="Weeks"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px" >
                    <f:selectItems value="#{selfEvaluationView.weeks}" var="w" itemLabel="#{w.week}" itemValue="#{w.week}" />
                </p:selectOneMenu>
            </h:panelGrid>

            <h:outputLabel value="${message.eval_part1}" />
            <p:panelGrid columns="2" cellpadding="5" id="panel1">
                <h:outputLabel value="Evaluation" />
                <h:outputLabel value="Student" />

                <h:outputText value="${message.eval_part1_1}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView.evaluation.evalPart11}" />

                <h:outputText value="${message.eval_part1_2}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView.evaluation.evalPart12}" />

                <h:outputText value="${message.eval_part1_3}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView.evaluation.evalPart13}" />
                <h:panelGroup>
                    <h:outputText value="${message.other_comments}" /><br/>
                    <p:inputTextarea value="#{selfEvaluationView.evaluation.evalPart1Comments}" rows="6" cols="60"/>
                </h:panelGroup>
                <h:outputText value="" />
                <h:outputText value="" />
            </p:panelGrid>

            <br/>
            <h:outputLabel value="${message.eval_part2}" />
            <p:panelGrid columns="2" cellpadding="5" id="panel2">
                <h:outputLabel value="Evaluation" />
                <h:outputLabel value="Student" />

                <h:outputText value="${message.eval_part2_1}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView.evaluation.evalPart21}" />

                <h:outputText value="${message.eval_part2_2}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView.evaluation.evalPart22}" />

                <h:outputText value="${message.eval_part2_3}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView.evaluation.evalPart23}" />
                <h:panelGroup>
                    <h:outputText value="${message.other_comments}" /><br/>
                    <p:inputTextarea value="#{selfEvaluationView.evaluation.evalPart2Comments}" rows="6" cols="60"/>
                </h:panelGroup>
                <h:outputText value="" />
                <h:outputText value="" />
            </p:panelGrid>

            <br/>
            <h:outputLabel value="${message.eval_part3}" />
            <p:panelGrid columns="2" cellpadding="5" id="panel3">
                <h:outputLabel value="Evaluation" />
                <h:outputLabel value="Student" />

                <h:outputText value="${message.eval_part3_1}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView.evaluation.evalPart31}" />

                <h:outputText value="${message.eval_part3_2}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView.evaluation.evalPart32}" />

                <h:outputText value="${message.eval_part3_3}" />
                <p:selectBooleanCheckbox value="#{selfEvaluationView.evaluation.evalPart33}" />
                <h:panelGroup>
                    <h:outputText value="${message.other_comments}" /><br/>
                    <p:inputTextarea value="#{selfEvaluationView.evaluation.evalPart3Comments}" rows="6" cols="60"/>
                </h:panelGroup>
                <h:outputText value="" />
                <h:outputText value="" />
            </p:panelGrid>

            <p:commandButton value="Submit" update="messages" actionListener="#{selfEvaluationView.save}" />

        </h:form>
    </ui:define>
</ui:composition>
