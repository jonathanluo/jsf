<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="../template/ui.xhtml">

    <ui:define name="title">
        <h:outputLabel value="${label.performanceEvaluation}" />
    </ui:define>
    <ui:define name="body">
        <h:form id="jsfForm">
            <p:messages id="messages" autoUpdate="false" />
            <h:panelGrid columns="4" cellpadding="5" >
                <h:outputLabel value="Student Name:" />
                <h:outputText value="John" />
                <h:outputLabel value="Week:" style="margin-left:150px"/>
                <p:selectOneMenu id="week" value="#{userroleView.selectedCities}" label="Cities"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px" >
                    <f:selectItems value="#{userroleView.cities}" />
                </p:selectOneMenu>
                <h:outputLabel value="Tutor Name:" />
                <h:outputText value="Yong" />
            </h:panelGrid>
            <p:panelGrid columns="4" cellpadding="5" id="panel1">
                <h:outputLabel for="attendance" value="Attendance (4)" />
                <h:outputLabel for="participation" value="Prticipation (3)" />
                <h:outputLabel for="performance" value="Performance (3)" />
                <h:outputLabel for="total" value="Total (10)" />
                <p:inputText id="attendance" size="5" />
                <p:inputText id="participation" size="5" />
                <p:inputText id="performance" size="5" />
                <p:inputText id="total" size="5" />
            </p:panelGrid>
            <h:panelGrid columns="1" cellpadding="5" id="panel2">
                <h:outputLabel for="note" value="Note" />
                <p:inputTextarea id="note" rows="6" cols="55" />
            </h:panelGrid>
            <p:commandButton value="Submit" update="display jsfForm" actionListener="#{userroleView.save}" />

            <p:outputPanel id="display" style="width:250px;padding-left:5px;margin-top:10px">
                <p:dataList value="#{userroleView.selectedCities}" var="city" emptyMessage="No cities selected">
                    #{city}
                </p:dataList>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
