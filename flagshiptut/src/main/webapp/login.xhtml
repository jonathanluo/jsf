<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="template/ui.xhtml">

    <ui:define name="head">
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if(args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times:5}, 100);
                }
                else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>
    </ui:define>

    <ui:define name="title">
        <span class="subitem">Login</span>
    </ui:define>

    <ui:define name="description">
        This example demonstrates how to create a login dialog. Correct combination is (admin-admin)
    </ui:define>

    <ui:define name="implementation">
        <h:form>
            <p:menubar id="navBar" styleClass="navbar-nav" rendered="true" width="100%">
                <p:submenu label="#{label.dashboard}" id="dashboard" styleClass="navHeader" rendered="true">
                    <p:menuitem value="#{label.dashboard}" url="/dashboard/List.xhtml" rendered="true"
                                onclick="blockUI()" oncomplete="unBlockUI()"/>
                </p:submenu>
                <p:submenu label="#{label.calendar}" styleClass="navHeader">
                    <p:menuitem value="#{label.calendar}" url="/calendar/calendar.xhtml" rendered="true"
                                onclick="blockUI()" oncomplete="unBlockUI()"/>
                </p:submenu>
                <p:menuitem value="#{label.uploads}" url="/uploads.xhtml" rendered="true"
                            onclick="blockUI()" oncomplete="unBlockUI()"/>
                <p:submenu label="#{label.reports}" styleClass="navHeader" rendered="true">
                    <p:menuitem value="#{label.users}" url="/report/TrendMix.xhtml"
                                onclick="blockUI()" oncomplete="unBlockUI()"/>
                    <p:menuitem value="#{label.statistics}" url="/report/statistics.xhtml" rendered="true"
                                onclick="blockUI()" oncomplete="unBlockUI()"/>
                </p:submenu>
                <p:menuitem value="#{label.login}" url="/login.xhtml" rendered="true"
                            onclick="blockUI();" oncomplete="unBlockUI()">
                </p:menuitem>
            </p:menubar>

            <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                <h:outputLabel value="#{label.login}" />
                <p:graphicImage name="/images/login.png" />
            </h:outputLink>

            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            
            <p:dialog header="Login" widgetVar="dlg" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />
                    
                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />
                    
                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl" action="#{userLoginView.login}" 
                         />
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>    
        </h:form>
        
    </ui:define>

</ui:composition>
